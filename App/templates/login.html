<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEXAUTO || ENCUENTRA TU AUTO AL MEJOR PRECIO</title>
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <!-- Enlace a fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <!-- Barra de navegacion -->
    <nav class="bg-white/80 backdrop-blur-xl shadow-sm shadow-gray-500 px-2 py-2.5 
    fixed w-full z-20 top-0 left-0 border-gray-100"
    style="height: 62px">
        <div class="container grid grid-cols-2 items-center mx-auto my-auto">
            <a href="/" class="flex items-center ml-5">
                <img
                  src="/static/images/logo.png"
                  class="h-10 mr-3 rounded-xl"
                  alt="Logo"
                />
                <span
                class="self-center text-base md:text-xl font-light text-gray-600 whitespace-nowrap
                 mt-1 mr-0">
                APEXAUTO
                </span>
            </a>
        </div>
    </nav>
    <!-- Fin barra de navegacion -->

    <!-- login -->
    <section class="p-auto md:pt-44 md:pb-40 mx-auto my-auto flex items-center justify-center">
        <div class="w-96 p-6 shadow-lg shadow-gray-700 bg-white rounded-xl">
            <form id="registrationForm">
                <h1 class="text-black font-normal text-3xl text-center"><i class="fa-solid fa-user"></i>  Registro</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" 
                    class="block text-base mb-2 text-black font-normal"> Nombre</label>
                    <input type="text" id="username" required
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Nombre(s) y apellido" />
                </div>
                <div class="mt-3">
                    <label for="email" 
                    class="block text-base mb-2 text-black font-normal"> Correo Electronico</label>
                    <input type="email" id="email" required
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Correo Electronico" />
                </div>
                <div class="mt-3">
                    <label for="numberphone" 
                    class="block text-base mb-2 text-black font-normal"> Telefono</label>
                    <input type="tel" id="numberphone" required
                    class="border w-full text-base px-2 py-1 focus:outline-none 
                    focus:ring-0 focus:border-gray-600" placeholder="Numero telefonico" />
                </div>
                <div id="message" class="mt-3 text-center items-center"></div>
                <div class="mt-3 items-center text-center">
                    <input type="checkbox">
                    <label class="text-gray-600 font-extralight">Rember me</label>
                </div>
                <div id="submit-button" class="mt-5 items-center text-center">
                    <button 
                    type="submit" 
                    class="border-2 border-black bg-black rounded-lg font-normal 
                    text-white shadow-sm shadow-black hover:bg-gray-200 hover:text-black 
                    hover:border-gray-200 py-1 px-5 w-full"
                    >Registrarse</button>
                </div>
            </form>
        </div>
    </section>
    <!-- fin login -->

    <!-- Footer -->
    <hr class="border border-slate-300">
    <footer class="relative bg-gradient-to-tr from-slate-400 via-slate-200 to-slate-100
    to-95% text-gray-50">
        <div class="container mx-auto">
            <img src="/static/images/logo.png" alt="Logo de la Empresa" 
            class="mx-auto mb-2 w-24">
            <p class="text-center justify-center text-gray-700 font-light">&copy; 2024 APEXAUTO. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Fin footer -->
</body>
